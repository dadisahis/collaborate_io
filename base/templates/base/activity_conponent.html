<h3>Recent Activities</h3>
<hr />
{%for activity in activity_messages %}
<div>
  <small
    >@<a href="{% url 'user-profile' activity.user.id %}">{{activity.user}}</a>
    replied to {{activity.room}}</small
  >
  <small>{{activity.created|timesince}} ago</small>
  <p>{{activity}}</p>
  {% if request.user == activity.user %}
  <a href="{% url 'delete-message' activity.id %}">Delete</a>
  {% endif %}
  <hr />
</div>
{% endfor %}
